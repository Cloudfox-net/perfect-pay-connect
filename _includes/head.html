<head>

  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  <meta name="description" content="{{ site.description }}">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/ogimg.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property='og:url' content="/">

  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/img/fav.png" sizes="16x16">
	<!-- <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}"> -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/main.css">

  <!-- Status & Address Bar colour -->
  <meta name="theme-color" content="#EFE3CD">
  <!-- iOS Safari -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
</head>
